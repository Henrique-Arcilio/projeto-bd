spring:
    application:
      name: crediotage
    datasource:
        url: jdbc:postgresql://localhost:5433/crediotage
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect