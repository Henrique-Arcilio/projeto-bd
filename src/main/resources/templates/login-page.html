<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Creditage - Login</title>
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="shortcut icon" href="/image/icon.jpg" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="login-page display-flex">
    
        <div class="login-area display-flex">
            <div class="title">
                <h1>Login</h1>
            </div>

            <form action="/login"method="POST" >
                <div class="row">
                    <label class="label" for="cpf">CPF</label>
                    <input class="input" name="cpf" id="cpf">
                </div>

                <div class="row">
                    <label class="label" for="senha">Senha</label>
                    <input class="input" name="senha" id="senha" type="password">
                </div>

                <div class="button-form">
                    <button type="submit">Logar</button>
                </div>
                
                <a class="btn-criar-conta" href="/cadastro">Criar Conta</a>

            </form>
        </div>
    </div>
</body>
</html>
